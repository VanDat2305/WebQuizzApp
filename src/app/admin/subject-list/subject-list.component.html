<div class="card">
    <div class="row">
        <div class="col-8">
            <h2 class="p-4">Danh sách môn học</h2>
        </div>
        <div class="col-4">
            <div class="form-inline ml-3 mt-4 ">
                <div class="input-group input-group-sm bg-light">
                  <input class="form-control form-control-navbar"  pInputText type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')"  placeholder="Search" >
                  <div class="input-group-append">
                    <button class="btn btn-navbar rounded-right-1 bg-secondary  border-1" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <p-table #dt  [value]="subjects" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll" [globalFilterFields]="['Name','Code']"
          >
        <ng-template pTemplate="header"  >
                <tr >
                    <th >#</th>
                    <th>Tên môn</th>
                    <th>Code</th>
                    <th>Ảnh</th>
                </tr>
        </ng-template>
        <ng-template pTemplate="body" let-s let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td><a routerLink="/admin/question-list/{{s.Code}}">{{s.Name}}</a></td>
                <td>{{s.Code}}</td>
                <td><img src="../../../assets/img/{{s.Logo}}" width="100px" alt=""></td>
                <!-- <td><a routerLink="/admin/sua-mon-hoc/{{s.Code}}" class="btn btn-sm btn-primary"><i class="pi pi-pencil"></i></a>
                    <button (click)="remove(s.Code)" class="btn btn-sm btn-danger"><i class="pi pi-trash"></i></button>
                </td> -->
            </tr>
        </ng-template>
       
    </p-table>
</div>
